{% extends "template.html" %} 

{% block content %}


    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Catalog
        <small>all problems</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Problems</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div class="row">
      	{%for problem in problems %}
			<div class="col-md-4 col-sm-6">
				<div class="box box-solid">
					<div class="box-header"><a href='{{url_for("displayProblem", pb_id = problem.id)}}'>{{problem.title}}</a></div>
					<div class="box-body">

					<div><button class="btn bg-purple">Strings</button> <button class="btn bg-purple">Arrays</button></div>
					</div>

				</div> <!-- .box box-solid -->
			</div>
			
		{% endfor %}
      </div>

    </section>
    <!-- /.content -->
 

{% endblock %}
