{% extends "template.html" %} 

{% block content %}

  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Code Review
        <small>Administration</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    <div class="row">  </div>



      <div class="row">
     <div class="col-md-9">
    <div class="nav-tabs-custom">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="false">Description</a></li>
        <li><a href="#tab_2" data-toggle="tab" aria-expanded="false">Solution</a></li>
      </ul>
      <div class="tab-content" ng-controller="codeReviewCtrl">
          <div class="tab-pane active" id="tab_1">
                  <h2>{{codeToreview.problem.title}}</h2> 

                  <p>{{codeToreview.problem.description|safe}}</p>
                  <div><button class="btn bg-purple">Strings</button> <button class="btn bg-purple">Arrays</button></div>
          </div>

          <div class="tab-pane" id="tab_2">
                <form id="problemForm" action="{{url_for('codeReview', review_id=codeToreview.id)}}" method="POST">
                <label>{{codeToreview.code_lang}}</label>
                    
              <div id="editor" class="form-group"> </div>
                <script type="text/javascript">
                  $("#editor").text({{codeToreview.code|safe}});   
                  setEditorMode({{codeToreview.code_lang}})

                </script>

              <div class="form-group">
              <span> <i class="fa fa-comments-o margin-r-5"></i></span>
                <textarea class="textarea" name="comments" placeholder="Enter some comments here" style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                <input type="hidden" name="reviewer" value="{{username}}">
              </div>
            <div class="box-footer">
             <!-- <button type="submit" class="btn btn-default"         name="action" value="run_code">Run Examples</button>
              <button type="submit" class="btn bg-purple"           name="action" value="save_code">Save Code</button> -->
              <button type="submit" class="btn btn-info pull-right" name="action" value="review_code">Submit for review</button>
            </div>
          </form>
          </div>
      </div> <!-- .tab-content -->
    </div> <!-- .nav-tabs-custom -->
    
    </div> <!-- .col-md-12 -->
    
    
  </div> <!-- .row -->

    </section>
    <!-- /.content -->
  
{% endblock %}
