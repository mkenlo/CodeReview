
<!-- Navbar Right Menu -->
<div class="navbar-custom-menu">
  <ul class="nav navbar-nav">
   
    {% if username %}
    
    <!-- Notifications Menu -->
    <li class="dropdown notifications-menu">      
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bell-o"></i>
        <span class="label label-warning">10</span>
      </a>
      <ul class="dropdown-menu">
        <li class="header">You have 10 notifications</li>
        <li>
          <ul class="menu">
            <li><!-- start notification -->
              <a href="#">
                <i class="fa fa-users text-aqua"></i> 5 new members joined today
              </a>
            </li>
            <!-- end notification -->
          </ul>
        </li>
        <li class="footer"><a href="#">View all</a></li>
      </ul>
    </li>
    
    <!-- User Account Menu -->
    <li class="dropdown user user-menu">
      <!-- Menu Toggle Button -->
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <!-- The user image in the navbar-->
        <img src="{{url_for('static', filename='dist/img/avatar.png')}}" class="user-image" alt="User Image">
        <!-- hidden-xs hides the username on small devices so only the image appears. -->
        <span class="hidden-xs">{{username}}</span>
      </a>
      <ul class="dropdown-menu">
        <!-- The user image in the menu -->
        <li class="user-header">
          <img src="{{url_for('static', filename='dist/img/avatar.png')}}" class="img-circle" alt="User Image">
          <p>
            {{username}}
            <small>Member since Nov. 2012</small>
          </p>
        </li>
        <!-- Menu Body -->
        <li class="user-body">
          <div class="row">
            <div class=" text-center">
              <a href="/admin"><span class="glyphicon glyphicon-lock"></span>&nbsp; Administration</a>
            </div>
            
          </div>
          <!-- /.row -->
        </li>
        <!-- Menu Footer-->
        <li class="user-footer">
          <div class="pull-left">
            <a href="{{url_for('userProfile')}}" class="btn btn-default btn-flat">Profile</a>
          </div>
          <div class="pull-right">
            <a href="{{url_for('logout')}}" onclick="signOut()" class="btn btn-default btn-flat">Sign out</a>
          </div>
        </li>
      </ul>
    </li>

    <!-- Control Sidebar Toggle Button -->
    <li>
      <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
    </li>
    
   {% else %}
    <li><a href="{{url_for('login')}}">Login</a></li>
    <li><a href="{{url_for('signUp')}}">Sign up</a></li>
   {% endif %}


  </ul>
</div><!-- nav custom -->
