<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Code Review - Welcome</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static', filename='dist/css/AdminLTE.min.css')}}">

  <link rel="stylesheet" href="{{url_for('static', filename='dist/css/skins/_all-skins.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='dist/css/main.css')}}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-app="codeReview" class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <div class="navbar-header">
          <a href="{{url_for('home')}}" class="navbar-brand"><b>Code Review</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
      </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('start')}}">Catalog <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reviews</a></li>
            <!--<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>-->
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Search">
            </div>
          </form>
        </div>
        <!-- /.navbar-collapse --> 
    
      {% include "right-navbar-menu.html" %}
    </nav>
  </header>
  
   <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

{% block content %}

{% endblock %}

</div>
<!-- end of Content wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
   
    <div class="pull-right hidden-xs">
      Code like a pro!
    </div>
    
    <strong>Copyright &copy; 2016 <a href="#">CodeReview</a>.</strong> All rights reserved.
  </footer>

  
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
<!-- Angular 1.6.0 -->
<script src="{{url_for('static', filename='angular/angular.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{url_for('static', filename='dist/js/app.min.js')}}"></script>

<script src="{{url_for('static', filename='plugins/ace-builds/src-noconflict/ace.js')}}" type="text/javascript" charset="utf-8"></script>
    
    <script src="{{url_for('static',filename='dist/js/auth.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/editor.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/codeReview.js')}}"></script>

</body>
</html>
