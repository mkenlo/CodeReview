{% extends "template.html" %} 

{% block content %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Problem
        <small>{{problem.title}}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Problems</li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

	<div class="row">
		<div class="col-md-12">
		<div class="nav-tabs-custom">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#tab_1" data-toggle="tab" aria-expanded="false">Description</a></li>
				<li><a href="#tab_2" data-toggle="tab" aria-expanded="false">Solution</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="tab_1">
                <h2>{{problem.title}}</h2> 

                <p>{{problem.description|safe}}</p>
                <div><button class="btn bg-purple">Strings</button> <button class="btn bg-purple">Arrays</button></div>
              </div>
              <div class="tab-pane" id="tab_2">
                <form id="problemForm" action="{{url_for('attemptSolution', pb_id = problem.id)}}" method="POST">
				<div class="form-group">
					<select class="form-control" name="code_language" id="code_language" onchange="changeEditorLanguage()">
						{% for lang in languages %}
						<option value="{{lang.slug}}" {% if lang.slug==problem.solution_lang %} selected="selected" {% endif %}>{{lang.name}}</option>
						{% endfor %}
							
					</select>
				</div>					
				<div id="editor">	</div>
					<script type="text/javascript">
					if("{{problem.author.username}}" == "{{username}}"){
						$("#editor").text({{problem.solution_code|safe}});

					}
					</script>
				<div class="form-group">	<input type="hidden" name="code" id="codefromEditor" onsubmit="setCodeValue()" > </div>
				<div class="box-footer">
					<button type="submit" class="btn btn-default"         name="action" value="run_code">Run Examples</button>
					<button type="submit" class="btn bg-purple"           name="action" value="save_code">Save Code</button>
					<button type="submit" class="btn btn-info pull-right" name="action" value="review_code">Submit for review</button>
				</div>
				</form>
              </div>
			</div> <!-- .tab-content -->
		</div> <!-- .nav-tabs-custom -->
		
		</div> <!-- .col-md-12 -->
		
		
	</div> <!-- .row -->
</section>
{% endblock %}
