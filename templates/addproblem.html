{% extends "template.html" %} 

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Problems
    <small>add</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="{{url_for('start')}}"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="{{url_for('start')}}"> Problems</a></li>
    <li class="active">Add</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-md-12">
<div class="box">
        <div class="box-header">
          <h2 class="box-title"><span class="glyphicon glyphicon-plus"></span>
            <small>New Problem</small>
          </h2>
         </div>

          <form id="problemForm" action="{{url_for('addProblem')}}" method="POST">
          <div class="box-body">
          
		<div class="row"> <!-- row 1-->
			<div class="col-md-6">
              	<div class="col-md-8 form-group">
					<label>Enter problem title</label>
					<div class="form-group">
						<input type="text" class="form-control" name="title" placeholder="Problem Title" />
					</div>
				</div>
				<div class="col-md-4 form-group">
					<label> Select Category</label>
					<select class="form-control" name="category"  placeholder="Problem Category">
						{% for cat in categories %}
						<option value="{{cat.id}}">{{cat.name}}</option>
						{% endfor %}
					</select>
				</div>

				
			</div>
			<div class=" col-md-6 form-group">
				<label> Select language</label>
				<select placeholder="Select language" class="form-control" name="code_language" id="code_language" onchange="changeEditorLanguage()">
					{% for lang in languages %}
					<option value="{{lang.slug}}">{{lang.name}}</option>
					{% endfor %}
					
				</select>
			</div>
			
		</div> <!-- .row 1 -->
		
		<div class="row"> <!-- row 2-->
			<div class=" col-md-6 form-group">
				<div class="form-group">
					<textarea class="textarea" name="desc" placeholder="Problem description here" style="width: 100%; height: 300px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
					
				</div>
			</div>
		
			<div class=" col-md-6 form-group">
<div id="editor">
/* Place your solution here

function foo(items) {
var x = "All this is syntax highlighted";
return x;
}*/
</div>
				<input type="hidden" name="code" id="codefromEditor" onsubmit="setCodeValue()">
			</div>
		</div> <!-- .row 2 -->	
          <div class="row">
			<div class=" form-group col-md-12">
                <label for="inputTags"  control-label">Tags</label>               
                  <input type="text" class="form-control" id="inputTags" placeholder="Enter tags separated by comma... eg: Operator, Strings," name="tags">         
			</div>
		</div>
          </div> <!-- box-body -->
          <div class="box-footer">
          	<button type="submit" value="submit" class="btn btn-success">Submit</button>
          </div>
        </form>	
        </div> <!-- box -->
        
    </div>   <!-- col-md-12-->

</div>
</section>
		
{% endblock %}
